<!DOCTYPE html>
<html>
<head>
    <title>Webpage with CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .box {
            text-align: center;
            padding: 50px;
            margin: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .box h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }
        .box p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Welcome to my Webpage</h1>
            <p>This is a simple webpage that uses various CSS properties.</p>
        </div>
    </div>
</body>
</html>
